<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Import CSS's -->
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/componentes/botao.css">
    <link rel="stylesheet" href="assets/css/componentes/input.css">
    <link rel="stylesheet" href="assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="assets/css/componentes/item.css">
</head>

<body>
    <div class="container">

        <main class="">

            <button class="botao">Assinar newsletter</button>
            <button class="botao botao--alternativo">Botão alternativo</button>
            <input type="text" id="nome" class="input" placeholder="Nome">
            <input type="email" id="nome" class="input input--icone input--email" placeholder="Insira seu e-mail"
                aria-label="Insira seu e-mail">

        </main>

        <article class="cartao">
            <h2 class="titulo alinhamento--meio">Como conseguir <span class="titulo-destaque">minha planta</span></h2>
            <ul class="lista-item">
                <li class="item">
                    <span class="item__icone item__icone--cursor"></span>
                    <p>Escolha suas plantas</p>
                </li>
                <li class="item">
                    <span class="item__icone item__icone--cart"></span>
                    <p>Faça seu pedido</p>
                </li>
                <li class="item">
                    <span class="item__icone item__icone--truck"></span>
                    <p>Aguarade na sua casa</p>
                </li>
            </ul>
        </article>
        <br>
        <br>



    </div>

</body>

</html>
